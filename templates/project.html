
{% extends "base.html" %}
{% load static %} 
{% block content %}
    <!-- Breadcrumb Area Start -->
    <div class="breadcrumb-area breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner text-center">
                        <h1 class="title split-collab">Project</h1>
                        <ul class="page-list">
                            <li class="tmp-breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                            <li class="icon"><i class="fa-solid fa-angle-right"></i></li>
                            <li class="tmp-breadcrumb-item active">Project</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End -->
    <!-- Tpm Our Latest Portfolio  Area Start -->
    <section class="tmp-latest-portfolio tmp-section-gap">
        <div class="container">
            <div class="row">
                {% for project in projects %}
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="latest-portfolio-card v5 tmp-hover-link">
                        <div class="portfoli-card-img">
                            <div class="img-box v2">
                                <a href="{% url 'project_details' slug=project.slug %}">
                                    <img class="img-primary hidden-on-mobile" src="{{ project.thumbnail_image.url }}" alt="Blog Thumbnail">
                                    <img class="img-secondary" src="{{ project.thumbnail_image.url }}" alt="BLog Thumbnail">
                                </a>
                            </div>
                        </div>
                        <div class="portfolio-card-content-wrap">
                            <div class="content-left">
                                <h3 class="portfolio-card-title"><a class="link" href="{% url 'project_details' slug=project.slug %}">{{ project.title }}</a>
                                </h3>
                                <p class="portfoli-card-para">{{ project.subtitle }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </section>
    <!-- Tpm Our Latest Portfolio  Area End -->

{% endblock content %}
